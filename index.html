<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">    <link  rel="stylesheet" href="css/inbox.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link>
    <link rel="stylesheet" href="css/prettify.css" />


    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.js"></script>
    <script src="js/axios.min.js" ></script>


    <script type="text/babel" src="js/navigation.js"></script>
    <script type="text/babel" src="js/google.js" ></script>
    <script type="text/babel" src="js/dataTable.js"></script>
    <script type="text/babel" src="js/menu.js"></script>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>
    <script src="js/bootstrap-typeahead.js" type="text/javascript"></script>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=24mnk4rocugyzbnmm3skdywnilbcwbjkegyifm8z2ue31xft"></script>


</head>
<body>





<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-xs-1 p-l-0 p-r-0 collapse in" id="sidebar">
        </div>
        <main class="col-md-9 col-xs-11 p-l-2 p-t-2">
            <a href="#sidebar" data-toggle="collapse"><i class="fa fa-navicon fa-lg"></i></a>
            <hr>
            <div class="page-header">
                <h1>Gmail Inbox</h1>
            </div>
            <div id="navigation"></div>
            <div id="messages" style="height: 700px;overflow-y: auto;"></div>
        </main>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="googleLoginModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div id="googleLogin"></div>
            </div>
        </div>
    </div>
</div>





<div class="modal fade" id="sendEmailModal" tabindex="-1" role="dialog" aria-labelledby="modalAddBrandLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Send To :</span>
                    <input id="input_to" type="text" class="form-control" placeholder="email" aria-describedby="basic-addon1"  autocomplete="off">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Subject :</span>
                    <input id="input_subject" type="text" class="form-control" placeholder="Subject" aria-describedby="basic-addon1"  autocomplete="off">
                </div>


            </div>
            <div class="modal-body">
                <form>
                    <textarea id="editor">Your message here ...!</textarea>
                </form>
            </div>
            <div class="modal-footer" id="sentEmailButton">
            </div>
        </div>
    </div>
</div>



<script type="text/babel">


    ReactDOM.render(<GoogleLogin  content="Sign In with google+" />, document.getElementById('googleLogin'));
    ReactDOM.render(<Navigation   />, document.getElementById('navigation'));
    ReactDOM.render(<SendEmailButton  />, document.getElementById('sentEmailButton'));
    $(document).ready(function(){
        $('#googleLoginModal').modal('show');
    });



</script>
<script>tinymce.init({ selector:'textarea' });</script>





<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
<script src="https://apis.google.com/js/client.js"></script>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

</body>
</html>
